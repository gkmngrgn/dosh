version: 2.1

orbs:
  windows: circleci/windows@5.0.0
  python: circleci/python@2.0.3

filters-release: &filters-release
  branches:
    only: main
  tags:
    only: /^v\d+\.\d+\.\d+$/

filters-development: &filters-development
  branches:
    ignore: main

jobs:
  lint:
    executor:
      name: "python/default"
      tag: "3.9"

    steps:
      - checkout

      - python/install-packages:
          pkg-manager: "poetry"

      - run: poetry run pip install pre-commit

      - run:
          command: |
            cp .pre-commit-config.yaml /tmp/checksum.txt
            poetry run python --version >> /tmp/checksum.txt

      - restore_cache:
          key: pre-commit-{{ checksum "/tmp/checksum.txt" }}

      - run: poetry run poe lint

      - save_cache:
          key: pre-commit-{{ checksum "/tmp/checksum.txt" }}
          paths:
            - ~/.cache/pre-commit

  build-on-linux:
    executor:
      name: "python/default"
      tag: "3.9"

    steps:
      - checkout

      - python/install-packages:
          pkg-manager: "poetry"

      - run: |
          poetry run poe build
          mv dist dist-linux

      - persist_to_workspace:
          root: .
          paths:
            - "dist-linux"

  build-on-macos:
    macos:
      xcode: 12.5.1

    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1

    steps:
      - checkout

      - run: |
          brew install python@3.9
          python --version

  build-on-windows:
    executor: windows/server-2022

    steps:
      - run: "echo \"TODO: not ready yet.\""
      - run: "choco help"

  release:
    docker:
      - image: cimg/base:2022.08

    steps:
      - attach_workspace:
          at: .

      - run: |
          mkdir release

          cd ./dist-linux && tar -czvf dosh-x86_64-linux.tar.gz ./dosh/* && cd ..
          cd ./dist-macos && tar -czvf dosh-x86_64-macos.tar.gz ./dosh/* && cd ..

          cp ./dist-*/*.tar.gz ./release/

      - store_artifacts:
          path: "release"

workflows:
  pr-checks:
    jobs:
      - lint:
          filters: *filters-development

      - python/test:
          matrix:
            parameters:
              version: ["3.9", "3.10"]
          filters: *filters-development

  main:
    jobs:
      - build-on-linux:
          filters: *filters-release

      - build-on-macos:
          filters: *filters-development

      - build-on-windows:
          filters: *filters-development

      - release:
          requires:
            # - build-on-linux
            - build-on-macos
            - build-on-windows
          filters: *filters-release
