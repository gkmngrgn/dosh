[tool.poetry]
name = "dosh"
version = "0.0.0"  # dynamic versioning enabled
description = "Shell-independent task manager."
authors = ["Gökmen Görgen <gkmngrgn@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
lupa = "^1.14.1"
colorlog = "^6.7.0"
poetry = "^1.3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
pytest-httpserver = "^1.0.6"
pyinstaller = "^5.7.0"
pylint = "^2.15.10"

[tool.poetry.scripts]
dosh = "app:main"

[tool.poe.tasks.build]
cmd = "poetry run pyinstaller app.py --name=dosh --console --noconfirm"
help = "Build dosh with pyinstaller"

[tool.poe.tasks.lint]
cmd = "pre-commit run --all-files"
help = "Check code quality"

[tool.poe.tasks.test]
cmd = "pytest --no-cov -k $name"
help = "Run tests"

[[tool.poe.tasks.test.args]]
name = "name"
positional = true
default = "test"
help = "Filter tests by $name"

[tool.pytest.ini_options]
addopts = "--cov=dosh --cov-report term-missing --cov-report html:./tests/cov_html"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
